 workflows, policies, and partnerships that center antiracism and diversity in our collections lifecycle"},{"type":"heading","depth":6,"payload":{"lines":[80,81]},"content":"Monitor the research landscape and curriculum trends at the University and link them directly to collection s practices, focusing HCL acquisitions on Harvard’s academic strengths and research priorities"},{"type":"heading","depth":6,"payload":{"lines":[82,83]},"content":"Plan for the full cost of acquisitions, including processing and stewardship"},{"type":"heading","depth":6,"payload":{"lines":[84,85]},"content":"Implement clear non-duplicative collection policies in collaboration with School libraries and museums across Harvard"},{"type":"heading","depth":6,"payload":{"lines":[86,87]},"content":"Intensify collective collecting work with key peer institutions, especially members of ReCAP and IPLC."}]}]},{"type":"heading","depth":4,"payload":{"lines":[88,89]},"content":"<mark>Objective 2: Increase our focus on acquiring , accessing, and creating digital content that is as open as possible and permits creative uses of collections as data</mark>","children":[{"type":"heading","depth":5,"payload":{"lines":[90,91]},"content":"IS tactics"},{"type":"heading","depth":5,"payload":{"lines":[92,93]},"content":"HL tactics","children":[{"type":"heading","depth":6,"payload":{"lines":[94,95]},"content":"Prefer electronic formats over tangible formats wherever possible and without limiting the diversity of voices and perspectives we aspire to include in our collections"},{"type":"heading","depth":6,"payload":{"lines":[96,97]},"content":"Develop digitization policies and practices to deliberately support antiracism in digital collection access and preservation"},{"type":"heading","depth":6,"payload":{"lines":[98,99]},"content":"Conduct research to determine how users identify and communicate their needs for creative or non-consumptive use of digital materials"},{"type":"heading","depth":6,"payload":{"lines":[100,101]},"content":"Advance policies supporting open and non-consumptive use of digital collections, such as copyright, digital rights statements, vendor licensing practices, and open access"},{"type":"heading","depth":6,"payload":{"lines":[102,103]},"content":"<mark>Create a digitization program framework that aims for intellectual impact, prioritizes projects that reflect faculty teaching and research needs, and employs efficient workflows and sustainable infrastructure in central services and local repositories</mark>"},{"type":"heading","depth":6,"payload":{"lines":[104,105]},"content":"Promote the use and creation of open textbooks and other open  education resources"}]}]},{"type":"heading","depth":4,"payload":{"lines":[106,107]},"content":"Objective 3: Invest in open-access infrastructure and services that support equitable, sustainable models for scholarly communication and open knowledge","children":[{"type":"heading","depth":5,"payload":{"lines":[108,109]},"content":"Review and promote criteria for investing in diverse open content and services, including open infrastructure, as alternatives to transactional publishing funding models (for example, “pay for access” and “pay to publish”)"},{"type":"heading","depth":5,"payload":{"lines":[110,111]},"content":"Contribute to the development of the repository and publishing layers of distributed network model s for disseminating and preserving quality research outputs, including publications, data, and more"},{"type":"heading","depth":5,"payload":{"lines":[112,113]},"content":"Continue to facilitate open access to Harvard research and scholarship and to foster OA worldwide through a range of programs including research data management services, repositories, copyright advisory and pro-bono consulting"},{"type":"heading","depth":5,"payload":{"lines":[114,115]},"content":"Engage in University and external efforts to advance incentives for open science and bibliodiversity, such as research impact measures that go beyond traditional vendor offerings and publishing factors"},{"type":"heading","depth":5,"payload":{"lines":[116,117]},"content":"Continue to advance our licensing policies for vendor-supplied open-access content, focusing on author and institutional rights retention and reasonable, transparent costs"},{"type":"heading","depth":5,"payload":{"lines":[118,119]},"content":"Analyze and respond to the needs of user groups outside the Harvard community who wish to easily discover and engage with open-access information resources curated or created by Harvard Library"}]},{"type":"heading","depth":4,"payload":{"lines":[120,121]},"content":"<mark>Objective 4: Reimagine special collections and archives across HCL and the University Archives</mark>","children":[{"type":"heading","depth":5,"payload":{"lines":[122,123]},"content":"IS tactics"},{"type":"heading","depth":5,"payload":{"lines":[124,125]},"content":"HL tactics","children":[{"type":"heading","depth":6,"payload":{"lines":[126,127]},"content":"Refashion access models for archives, manuscripts, rare books, and other holdings to enhance and emphasize digital access and virtual services wherever possible, to address short-term exigencies and implement long-term improvements"},{"type":"heading","depth":6,"payload":{"lines":[128,129]},"content":"Explore and implement deeper levels of collaboration between repositories including consolidation and shared approaches for researcher access, acquisitions, university archives and records management, cataloging and processing, digitization, teaching, and other related activities"},{"type":"heading","depth":6,"payload":{"lines":[130,131]},"content":"For born-digital material (including university records, personal and organizational records collected by various library units, web archives, and other related materials), develop expanded capacities for acquisition, preservation and access"},{"type":"heading","depth":6,"payload":{"lines":[132,133]},"content":"Develop new and comprehensive collection strategies to: advance diversity; explore post-custodial approaches, with particular focus on those that will align with the needs of underrepresented communities; leverage collaboration and coordination; and understand and plan for the full cost of acquisitions, including downstream processes"},{"type":"heading","depth":6,"payload":{"lines":[134,135]},"content":"Prepare for short-term growth in demand for paper and e-record storage and continuing access to those records if there are University office mergers or retirements; to open space for new additions, complete last stages of appraisal of potential permanent records and destruction of transitory records identified in the Harvard Depository Legacy Project"},{"type":"heading","depth":6,"payload":{"lines":[136,137]},"content":"Shift emphasis in records management to digital records and virtual services: establish and undertake full planning for a cutoff date for accepting additional transitory and permanent paper university records (ideally 2026 or earlier); rework on -site workshops to virtual training modules; revise GRS with planning emphasis on digital-only"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[138,139]},"content":"<strong><em>Enhance discovery and engagement</em></strong>","children":[{"type":"heading","depth":4,"payload":{"lines":[140,141]},"content":"<mark>Objective 5: Increase our focus on supporting excellence in virtual teaching, learning, and research</mark>","children":[{"type":"heading","depth":5,"payload":{"lines":[142,143]},"content":"IS tactics"},{"type":"heading","depth":5,"payload":{"lines":[144,145]},"content":"HL tactics","children":[{"type":"heading","depth":6,"payload":{"lines":[146,147]},"content":"Conduct user research on the information-seeking experience of students in virtual classrooms and their perceptions of current virtual library services, and share the findings with staff across the Library for responsive action"},{"type":"heading","depth":6,"payload":{" nes":[166,167]},"content":"Conduct user research on faculty partnerships on teaching with collections and facilitate ease of collaboration across collections"},{"type":"heading","depth":6,"payload":{"lines":[168,169]},"content":"Explore and implement deeper levels of collaboration across services supporting digital scholarship, immersive technology, data analysis, research data management, open-access scholarly communications, preservation, and other shared services, building and drawing upon the skills of staff across the FAS libraries and the University Archives and enabling them to partner with faculty and students on discipline-specific and interdisciplinary digital projects"},{"type":"heading","depth":6,"payload":{"lines":[170,171]},"content":"In collaboration with University partners such as the Office of the Vice Provost for Research and Research Computing leaders, promote the Library’s service offerings across the research lifecycle, both in the Library’s virtual presence and in other virtual research environments"}]}]},{"type":"heading","depth":4,"payload":{"lines":[172,173]},"content":"<mark>Objective 8: Focus technical services on effective workflows and metadata that matters most</mark>","children":[{"type":"heading","depth":5,"payload":{"lines":[174,175]},"content":"IS tactics"},{"type":"heading","depth":5,"payload":{"lines":[176,177]},"content":"HL tactics","children":[{"type":"heading","depth":6,"payload":{"lines":[178,179]},"content":"Engage with collection development across School libraries, Access Services, and Preservation Services to review acquisitions-to-shelf policies and workflows, with a view to value for users and cost-effective support for strategic priorities"},{"type":"heading","depth":6,"payload":{"lines":[180,181]},"content":"Define the kinds of impact we seek to support with metadata and how to assess that impact, and apply metadata expertise to practices that will have the greatest impact within resource constraints"},{"type":"heading","depth":6,"payload":{"lines":[182,183]},"content":"Advance innovation in metadata, such as furthering linked data, broadening use and support for standard identifiers, and participating in national and international standards development for discovery"},{"type":"heading","depth":6,"payload":{"lines":[184,185]},"content":"Implement standardized rights statements to promote the maximum use and reuse of digital collections as allowed by law, including creating a public-domain set of digital items that can be used and reused by anyone for any purpose"},{"type":"heading","depth":6,"payload":{"lines":[186,187]},"content":"Develop cross-organizational workflows that support the management and discovery of very large sets of digital content"},{"type":"heading","depth":6,"payload":{"lines":[188,189]},"content":"Develop, hone, and implement antiracist description guidelines"},{"type":"heading","depth":6,"payload":{"lines":[190,191]},"content":"Establish priorities and assign resources to the processing and cataloging of backlogs across all formats, and especially University Archives’ collections to prepare for the 400th anniversary of Harvard, audio-visual materials, and published holdings of the 20th and 21st centuries"},{"type":"heading","depth":6,"payload":{"lines":[192,193]},"content":"Collaborate with IPLC partners to define mutually beneficial areas for collaborative processing initiatives, leveraging collective subject, format, and technical skills"}]}]},{"type":"heading","depth":4,"payload":{"lines":[194,195]},"content":"Objective 9: Deliver high-impact public programs across HCL and the University Archives, with an emphasis on virtual venues","children":[{"type":"heading","depth":5,"payload":{"lines":[196,197]},"content":"Revise our approach to public exhibitions and programs to put a greater emphasis on engaging experiences that can be delivered online, with an eye to sustainability in a post-pandemic world"},{"type":"heading","depth":5,"payload":{"lines":[198,1
